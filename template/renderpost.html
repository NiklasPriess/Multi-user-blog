<!DOCTYPE html>

<head>
    <title>Render posts</title>
</head>

<!-- Render the blog post -->
<div class="row nomargin">
    <div class="col-xs-6">
        <h3> {{p.subject}} </h3>
    </div>
    <div class="col-xs-6 postdate text-right">
        <p> posted by {{p.author}} | {{p.created.strftime("%b %d %Y")}} </p>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <p> {{p._render_text | safe}} </p>
    </div>
</div>
