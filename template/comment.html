<!DOCTYPE html>

<head>
    <title>Comment Page</title>
</head>

{% extends "base.html" %} {% block content %}

<div class="row">
    <div class="col-xs-12">
        <h3>Comment on Post</h3>
    </div>
</div>

<!-- Form for comment submission -->
<form method="post">
    <div class="row nomargin">
        <div class="col-xs-12">
            <label>
                <textarea name="comment"></textarea>
            </label>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="errormsg">
                <p> {{error}} </p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <input type="submit" value="submit">
        </div>
    </div>
</form>

{% endblock %}
